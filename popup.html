<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Confirmado</title>
  <style>
    /* Estilos para el fondo oscuro */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Estilos para el popup (inicialmente oculto) */
    .popup {
      display: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    /* Estilos para el mensaje de confirmación */
    .confirmado {
      color: #2ecc71;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <div class="confirmado">¡Confirmado!</div>
</div>

<script>
  function mostrarPopupConfirmado() {
    // Muestra el popup
    document.getElementById('popup').style.display = 'block';

    // Después de 3 segundos, oculta el popup (puedes ajustar el tiempo según tus necesidades)
    setTimeout(function() {
      cerrarPopup();
    }, 3000);
  }

  function cerrarPopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

<!-- Ejemplo de cómo se activa el popup al cargar la página (puedes llamar a esta función en respuesta a alguna acción del usuario) -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mostrarPopupConfirmado();
  });
</script>

</body>
</html>
